<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Backbone Demo: Todos</title>
    <link href="style/main.css" media="all" rel="stylesheet" type="text/css" />
    <script src="lib/jquery-1.5.js"></script>
    <script src="lib/underscore-1.1.4.js"></script>
    <script src="lib/backbone-0.3.3.js"></script>
    <script src="lib/backbone-localstorage.js"></script>
    <script src="app/tmpl.js"></script>
    <script src="app/main.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">

      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

      </div>

    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
      <li><a href="../../docs/main.html">View the annotated source.</a></li>
    </ul>

    <div id="credits">
      Created by
      <br />
      <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
    </div>

  </body>

</html>
